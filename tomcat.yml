---
  - name: Installing tomcat
    hosts: tomcat-client
    vars:
      download_url: https://dlcdn.apache.org/tomcat/tomcat-10/v10.0.27/bin/apache-tomcat-10.0.27.tar.gz
    tasks:
    - name: Create the user
      become: yes
      user:
        name: tomcat
        state: present
    - name: Create a Directory /opt/tomcat
      become: yes
      file:
        path: /opt/tomcat
        state: directory
        mode: 0755
        owner: tomcat
        group: tomcat
    - name: Update the System Packages
      apt:
        upgrade: yes
        update_cache: yes
    - name: Install JAVA
      apt:
        name: default-jdk
        state: present
    - name: Download Tomcat using unarchive
      become: yes
      unarchive:
        src: "{{download_url}}"
        dest: /opt/tomcat
        mode: 0755
        remote_src: yes    
