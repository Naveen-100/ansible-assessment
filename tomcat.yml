---
  - name: Installing tomcat
    hosts: tomcat-client
    tasks:
    - name: Create the user
      become: yes
      user:
        name: tomcat
        state: present
    - name: Create a Directory /opt/tomcat
      become: yes
      file:
        path: /opt/tomcat
        state: directory
        mode: 0755
        owner: tomcat
        group: tomcat
    - name: Update the System Packages
      apt:
        upgrade: yes
        update_cache: yes
    - name: Install JAVA
      apt:
        name: default-jdk
        state: present
    - name: download & unarchive tomcat10 
      unarchive:
        src: https://dlcdn.apache.org/tomcat/tomcat-10/v10.0.27/bin/apache-tomcat-10.0.27.tar.gz
        dest: /opt/tomcat
        remote_src: yes
        extra_opts: [--strip-components=1]
    - name: Change ownership of tomcat directory
      file:
        path: /opt/tomcat10
        owner: tomcat
        group: tomcat
        mode: "u+rwx,g+rx,o=rx"
        recurse: yes
        state: directory
    